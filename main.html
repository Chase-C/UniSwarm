        <script>
            var context = null;
            function init()
            {
                var canvas = document.getElementById('canvas');
                if(!canvas.getContext) {
                    alert('Canvas does not support drawing');
                    return;
                }
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                context = canvas.getContext('2d');
                Run();
            }

            jQuery(function() {
                init();
            })
